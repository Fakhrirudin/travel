<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tiket</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle " id="navbar" style="width: 100%;" >
        <div class="container-fluid " id="navbar-logo">
            <a class="navbar-brand mx-2 mx-sm-3 mx-md-4 mx-lg-5 text-black" href="">TravelYuk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
    <div class=".container d-flex justify-content-center" style="width: 100%; height: 800px;">
        <div class="card mt-4 shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 28rem; height: 740px;">
            <div class="card-body mb-3">
            <h3 class="card-title d-flex justify-content-center mt-2">Order Tiket Travel</h3>
            <form class="row mt-4">
                <div class="col-md-12 mb-3">
                <label for="inputNama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="inputNama" placeholder="" required>
                </div>
                <div class="col-md-12 mb-3">
                <label for="tujuan" class="form-label">Tujuan</label>
                <select id="tujuan" class="form-select">
                    <option value="malaysia">Malaysia</option>
                    <option value="singapore">Singapore</option>
                    <option value="thailand">Thailand</option>
                    <option value="jepang">Jepang</option>
                    <option value="korea">Korea</option>
                </select>
                </div>
                <div class="col-sm-12">
                    <label for="hargaTiket" class="form-label">Harga Tiket</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Rp.</span>
                            <input class="form-control" type="text" id="hargaTiket" readonly>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="jumlahTiket" class="form-label">Jumlah Tiket</label>
                    <select id="jumlahTiket" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                <div class="mb-2">
                    <label for="inputMember" class="form-label">Member</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="member">
                        <label class="form-check-label" for="member"></label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <label for="diskon" class="form-label">Diskon</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">%</span>
                            <input class="form-control" type="text" placeholder="10.00" id="diskon" readonly>
                        </div>
                </div>
                <div class="col-sm-12 mb-2">
                    <label for="total" class="form-label">Total Harga</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Rp.</span>
                            <input class="form-control" type="text" id="total" readonly>
                        </div>
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-primary" style="width: 100%;" type="submit">Pesan</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
